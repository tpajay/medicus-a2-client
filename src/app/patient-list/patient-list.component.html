<section>
	<section *ngIf="isLoading && !errorMessage">Loading Patient List...</section>
	<ul>
		<li *ngFor="let patient of patient">
			<a href="#" [routerLink]="['/patient', patient.patientId]">{{patient.nameLast}}, {{patient.nameFirst}}</a>
        </li>
    </ul>
    <section *ngIf="errorMessage">{{errorMessage}}</section>
</section>
